<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Pj's Signature</title>
</head>

<body>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        .school-logo {
            border-width: medium 2px 2px medium;
            border-style: none solid none none;
            border-color: darkred;
        }

        .asbgv-logo {
            margin: 16px 4px -12px 4px;
        }

        .info {
            padding: 2px;
            font-size: 12px;
        }

        .name {
            font-weight: bold;
            color: darkblue;
        }

        .role {
            font-weight: bold;
            color: darkred;
        }

        .contact {
            font-weight: bold;
            text-decoration: none;
            padding-right: 8px;
        }

        .work-tel, .work-web {
            font-size: 10px;
            padding-left: 12px;
        }
    </style>

    <table>

        <!-- School logo Left side  -->
        <tbody>
            <tr>
                <td class="school-logo">
                    <span class="asbgv">
                        <a href="http://asbgv.ac.th" target="_blank" rel="noopener noreferrer">
                            <img src="/images/asbgv-new.png" alt="school-logo"
                                style="width: 180px;" class="asbgv-logo">
                        </a>
                    </span>
                    <p class="contact">
                        <span class="work-tel">&nbsp;
                            <img class="tel-logo" src="/images/Tel.png" alt="tel-logo" style="width: 10px; padding-right: 6px;">02-430-8888
                        </span>
                        <span class="padding-between"> <!-- Additional span for padding -->
                            &nbsp;<!-- Add non-breaking spaces for padding -->
                        </span>
                        <span class="work-web">
                            <img src="/images/W.png" alt="web-logo" class="web-logo" style="width: 10px; padding-right: 6px;"><a href="http://asbgv.ac.th" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: black;">asbgv.ac.th</a>
                        </span>
                    </p>
                    
                </td>

                <td class="info">
                    <span class="detail">
                        <p class="name">Phupipat Jimjuan (Owen)</p>
                        <p class="role">IT Support</p>
                        <p class="contact" style="text-decoration: none; color: black;">pjimjuan@asb.ac.th</p>
                    </span>
                </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
